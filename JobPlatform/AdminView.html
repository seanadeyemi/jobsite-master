<!DOCTYPE html>
<html>
<head>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->
    </head>
<!------ Include the above in your HEAD tag ---------->
<body style="padding-top: 45px">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="usrdiv" class="pull-left">Welcome admin <span id="username"></span> </div>
                <div id="admin" class="alert alert-success" style="display:none;">
                    <input type="button" id="logout" value="Logout" class="btn btn-success pull-right" />
                </div>
            </div>
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>
                            UserName
                        </th>
                        <th>
                            Career Field
                        </th>
                        <th>
                            State of Residence
                        </th>
                        
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <!--<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->
    <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>-->
    <script src="Scripts/jquery-1.11.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script>
        $(document).ready(
            function () {
                $('#admin').hide();
                var username = localStorage.getItem('userName');
                if (localStorage.getItem('access_token') == null) {
                    window.location.href = "login.html";
                }
                if (username != null) {
                    $('#username').text(username);
                    $('#admin').show('fade');

                }


                $('#logout').click(function () {

                    localStorage.removeItem('access_token');
                    localStorage.removeItem('userName');
                    window.location.href = "login.html";
                });


                $.ajax({
                    url: '/api/user/get',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    },

                    success: function (data) {
                        $('#tbody').empty();

                        $.each(data, function (index, value) {
                            var item = '<tr><td>' + value.Name + '</td><td>' + value.Career + '</td><td>' + value.State + '</td></tr>';
                            $('#tbody').append(item);

                        });
                    },
                    error: function (jqXHR) {
                        if (jqXHR.status == '401') {
                            if (localStorage.getItem('access_token') != null)
                            {
                                window.location.href = "UserPage.html";
                            }
                            else
                            {
                                alert('Your session has expired. Pls login again');
                            }
                          
                            //
                        }
                        //else {
                        //    alert(jqXHR.responseText);
                        //}
                    }
                });

            }
        );
    </script>
</body>
</html>
